<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EryAI.tech - AI-driven kundtjänst för nordiska företag</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --blur: blur(20px);
      --shadow-glass: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden; 
      background: linear-gradient(-45deg, #0f0f23, #1a1a3e, #2a1a4e, #0f0f23); 
      background-size: 400% 400%; 
      animation: gradientShift 15s ease infinite; 
      color: #e2e8f0; 
      min-height: 100vh;
    }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    header { 
      position: fixed; width: 100%; top: 0; z-index: 1000; 
      backdrop-filter: var(--blur); background: var(--glass-bg); border-bottom: 1px solid var(--glass-border);
      box-shadow: var(--shadow-glass);
    }
    nav { 
      max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; 
    }
